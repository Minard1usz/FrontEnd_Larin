<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>

    <header>
        <h1>Hello world!</h1>
    </header>

    <main>
        <script>
            let userName = prompt('What\'s your name?')
            console.log(userName);

            let result = confirm('Hello ' + userName + '! \n Are you feeling good?')
            if (result) {
                alert(`Great ${userName}! \n Glad to hear this!`)
            } else {
                alert(`Ough! It's sad to hear that. \n Hopefully, it won't be for long!`)
            }
            console.log(result);
        </script>
    </main>

    <footer>

    </footer>

</body>
