<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1>Homework 28: Online shop</h1>
    </header>

    <main>
        <section class="main-section">
            <div class="categories-list">
                <h2>Категорії</h2>
                <ul>
                    <li class="category" data-category="cars">Автомобілі</li>
                    <li class="category" data-category="bicycles">Велосипеди</li>
                    <li class="category" data-category="motorbikes">Мотоцикли</li>
                    <li class="category" data-category="scooters">Електросамокати</li>
                    <li class="category" data-category="rollerblades">Ролики</li>
                </ul>
            </div>

            <div class="goods">
                <h2>Товари</h2>
                <ul class="goods-list"></ul>
            </div>

            <div class="goods-info">
                <h2>Інформація про товар</h2>
                <p class="goods-name"></p>
                <button class="buy-btn">Купити товар</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./js/script.js"></script>
